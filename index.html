
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro e Gatos</title>
    <style>
        body {
            background-color: #00cccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #00cccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            color: white;
            font-size: 2em;
            margin: 0;
        }
        .login-container h2 {
            color: white;
            font-size: 1.2em;
            margin: 0 0 20px 0;
        }
        .login-container img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-container a {
            display: block;
            margin: 10px 0;
            color: white;
            text-decoration: none;
        }
        .login-container button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>CONTROLE</h1>
        <h2>Financeiro e Gatos</h2>
        <img src="chart.png" alt="GrÃ¡fico">
        <input type="text" placeholder="Login">
        <input type="password" placeholder="Senha">
        <a href="#">Esqueceu a senha?</a>
        <button>ENTRAR</button>
    </div>
</body>
</html>
